apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlapp
  labels:
    app: mlapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlapp
  template:
    metadata:
      labels:
        app: mlapp
    spec:
      containers:
      - name: mlapp
        image: sgnikhil/machine_learning_deployment_using_docker:v1
        ports:
        - containerPort: 5000
